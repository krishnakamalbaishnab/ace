<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-chart-line text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold">ACE Admin Dashboard</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="lastUpdated" class="text-sm"></span>
                        <button onclick="refreshData()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition duration-300">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-users text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Total Enquiries</h3>
                            <p id="totalEnquiries" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-calendar-day text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Today's Enquiries</h3>
                            <p id="todayEnquiries" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fas fa-globe text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Top Country</h3>
                            <p id="topCountry" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-clock text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Response Rate</h3>
                            <p id="responseRate" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enquiries Table -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Recent Enquiries</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Education</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="enquiriesTable" class="bg-white divide-y divide-gray-200">
                            <!-- Enquiries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing enquiry details -->
    <div id="enquiryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-800">Enquiry Details</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div id="modalContent" class="px-6 py-4">
                    <!-- Modal content will be populated here -->
                </div>
                <div class="px-6 py-4 border-t border-gray-200">
                    <div class="flex justify-end space-x-3">
                        <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition duration-300">
                            Close
                        </button>
                        <button id="replyButton" onclick="replyToEnquiry()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                            <i class="fas fa-reply mr-2"></i>Reply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let enquiries = [];
        let currentEnquiry = null;

        // API base URL (update this to your backend URL)
        const API_BASE_URL = 'https://your-backend-url.vercel.app';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEnquiries();
            updateLastUpdated();
        });

        async function loadEnquiries() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/enquiries`);
                const data = await response.json();
                enquiries = data.enquiries || [];
                
                updateStats();
                updateEnquiriesTable();
            } catch (error) {
                console.error('Error loading enquiries:', error);
                showNotification('Error loading enquiries', 'error');
            }
        }

        function updateStats() {
            const totalEnquiries = enquiries.length;
            const today = new Date().toISOString().split('T')[0];
            const todayEnquiries = enquiries.filter(e => e.timestamp?.startsWith(today)).length;
            
            // Calculate top country
            const countryCounts = {};
            enquiries.forEach(e => {
                const country = e.target_country || 'Unknown';
                countryCounts[country] = (countryCounts[country] || 0) + 1;
            });
            const topCountry = Object.keys(countryCounts).reduce((a, b) => 
                countryCounts[a] > countryCounts[b] ? a : b, 'None');

            document.getElementById('totalEnquiries').textContent = totalEnquiries;
            document.getElementById('todayEnquiries').textContent = todayEnquiries;
            document.getElementById('topCountry').textContent = topCountry;
            document.getElementById('responseRate').textContent = '24h';
        }

        function updateEnquiriesTable() {
            const tbody = document.getElementById('enquiriesTable');
            tbody.innerHTML = '';

            if (enquiries.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No enquiries found
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort by timestamp (newest first)
            const sortedEnquiries = [...enquiries].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            sortedEnquiries.forEach(enquiry => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const date = new Date(enquiry.timestamp).toLocaleDateString();
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${enquiry.user_name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${enquiry.user_email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${enquiry.target_country || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${enquiry.current_education || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${date}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewEnquiry(${enquiry.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="deleteEnquiry(${enquiry.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function viewEnquiry(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            currentEnquiry = enquiry;
            
            const modalContent = document.getElementById('modalContent');
            const date = new Date(enquiry.timestamp).toLocaleString();
            
            modalContent.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <p class="mt-1 text-sm text-gray-900">${enquiry.user_name}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p class="mt-1 text-sm text-gray-900">${enquiry.user_email}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Target Country</label>
                            <p class="mt-1 text-sm text-gray-900">${enquiry.target_country || 'Not specified'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Current Education</label>
                            <p class="mt-1 text-sm text-gray-900">${enquiry.current_education || 'Not specified'}</p>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Preferred Intakes</label>
                        <p class="mt-1 text-sm text-gray-900">${enquiry.preferred_intakes || 'Not specified'}</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Message</label>
                        <p class="mt-1 text-sm text-gray-900 whitespace-pre-wrap">${enquiry.message}</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Submitted</label>
                        <p class="mt-1 text-sm text-gray-900">${date}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('enquiryModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('enquiryModal').classList.add('hidden');
            currentEnquiry = null;
        }

        function replyToEnquiry() {
            if (!currentEnquiry) return;
            
            const subject = `Re: Your study abroad enquiry - ${currentEnquiry.target_country}`;
            const body = `Dear ${currentEnquiry.user_name},\n\nThank you for your enquiry about studying in ${currentEnquiry.target_country}.\n\n`;
            
            window.open(`mailto:${currentEnquiry.user_email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
        }

        function deleteEnquiry(id) {
            if (!confirm('Are you sure you want to delete this enquiry?')) return;
            
            // In a real implementation, you would make an API call to delete the enquiry
            enquiries = enquiries.filter(e => e.id !== id);
            updateStats();
            updateEnquiriesTable();
            showNotification('Enquiry deleted successfully', 'success');
        }

        function refreshData() {
            loadEnquiries();
            updateLastUpdated();
            showNotification('Data refreshed', 'success');
        }

        function updateLastUpdated() {
            const now = new Date().toLocaleString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now}`;
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-md transform transition-all duration-300 translate-x-full`;
            
            if (type === 'success') {
                notification.className += ' bg-green-500 text-white';
            } else if (type === 'error') {
                notification.className += ' bg-red-500 text-white';
            } else {
                notification.className += ' bg-blue-500 text-white';
            }
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);
    </script>
</body>
</html>
